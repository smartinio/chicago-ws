name: CI (Client)

on:
  push:
    branches: [main]
    paths: ['client/**']
  pull_request:
    branches: [main]
    paths: ['client/**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ±
        uses: actions/checkout@v5

      - name: Install ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          package_json_file: client/package.json
          run_install: |
            cwd: client
            args: [--frozen-lockfile]

      - name: Build ğŸ”§
        run: |
          cd client
          pnpm build
