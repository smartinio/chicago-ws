name: CI (Client)

on:
  push:
    branches: [main]
    paths: ['client/**']
  pull_request:
    branches: [main]
    paths: ['client/**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🐱
        uses: actions/checkout@v4

      - name: Install 📦
        uses: pnpm/action-setup@v3
        with:
          run_install: |
            - cwd: client
            - args: [--frozen-lockfile]

      - name: Build 🔧
        run: |
          cd client
          pnpm build
