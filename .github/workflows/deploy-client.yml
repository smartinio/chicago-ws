name: Deploy client
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - client/**

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🐱
        uses: actions/checkout@v4

      - name: Install 📦
        uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
          run_install: |
            - cwd: client
            - args: [--frozen-lockfile]

      - name: Build 🔧
        run: |
          cd client
          pnpm build
          touch dist/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist

