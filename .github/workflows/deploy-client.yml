name: Deploy client
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - client/**

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ±
        uses: actions/checkout@v6

      - name: Install ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          package_json_file: client/package.json
          run_install: |
            cwd: client
            args: [--frozen-lockfile]

      - name: Build ğŸ”§
        run: |
          cd client
          pnpm build
          touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist

