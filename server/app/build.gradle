plugins {
    id 'com.adarshr.test-logger' version '4.0.0'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'cz.habarta.typescript-generator' version '3.2.1263'
}

generateTypeScript {
    jsonLibrary = 'gson'
    classes = [
        'io.smartin.id1212.net.dto.Action',
        'io.smartin.id1212.net.dto.GameCreation',
        'io.smartin.id1212.net.dto.JoinRequest',
        'io.smartin.id1212.net.dto.LeaveRequest',
        'io.smartin.id1212.net.dto.Message',
        'io.smartin.id1212.net.dto.RejoinRequest',
        'io.smartin.id1212.net.dto.Snapshot',
    ]
    outputKind = 'module'
    outputFile = file('../../client/src/server-types.d.ts')
    includePropertyAnnotations = ['com.google.gson.annotations.Expose']
}

java {
    sourceCompatibility = 21
    targetCompatibility = 21
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:9.0.111'
    testImplementation 'org.testng:testng:7.11.0'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'com.heroku:webapp-runner:9.0.111.0'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'
    implementation 'com.google.code.gson:gson:2.13.2'
    implementation 'com.google.guava:guava:33.5.0-jre'
    implementation 'javax.websocket:javax.websocket-api:1.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.25.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.25.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.11.4'
    implementation 'org.mockito:mockito-core:5.20.0'

    testImplementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.111'
    testImplementation 'org.apache.tomcat.embed:tomcat-embed-websocket:9.0.111'
    testImplementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.111'

    testImplementation 'com.typesafe.akka:akka-testkit_3:2.9.0-M2'
    testImplementation 'com.typesafe.akka:akka-actor_3:2.9.0-M2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.4'
}

application {
    // Define the main class for the application.
    mainClass = 'io.smartin.id1212.App'
}

test {
    useJUnitPlatform()
}

apply plugin: 'war'

task stage(dependsOn: ['war', 'clean'])
war.mustRunAfter clean

task copyToLib(type: Copy) {
    into "$buildDir/server"
    from(configurations.compileClasspath) {
        include "webapp-runner*"
    }
}

stage.dependsOn(copyToLib)
