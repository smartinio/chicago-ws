plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

java {
    sourceCompatibility = 21
    targetCompatibility = 21
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:9.0.88'
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'junit:junit:4.13.1'
    compileOnly 'com.heroku:webapp-runner:9.0.87.0'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.google.guava:guava:33.1.0-jre'
    implementation 'javax.websocket:javax.websocket-api:1.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    implementation 'org.mockito:mockito-core:5.11.0'

    testImplementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.87'
    testImplementation 'org.apache.tomcat.embed:tomcat-embed-websocket:9.0.87'
    testImplementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.87'

    testImplementation 'com.typesafe.akka:akka-testkit_3:2.9.0-M2'
    testImplementation 'com.typesafe.akka:akka-actor_3:2.9.0-M2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
}

application {
    // Define the main class for the application.
    mainClass = 'io.smartin.id1212.App'
}

test {
    useJUnitPlatform()
}

apply plugin: 'war'

task stage(dependsOn: ['war', 'clean'])
war.mustRunAfter clean

task copyToLib(type: Copy) {
    into "$buildDir/server"
    from(configurations.compileClasspath) {
        include "webapp-runner*"
    }
}

stage.dependsOn(copyToLib)
